<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameFinder</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>


    <!-- navbar start-->
    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="https://austinwayman.github.io/Project1/" class="brand-logo"><i class="fas fa-gamepad"></i></a>
    </nav>
    <!-- navbar end -->




    <!-- first parallax jumbotron -->
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center teal-text text-lighten-2">GameFinder</h1>
                <div class="row center">
                    <h5 class="header col s12 light">A modern way to search for games and get the information you
                        really want.</h5>
                </div>
                <div class="row center">
                    <div class="container">
                        <form id="banner">
                            <div class="form-group">
                                <input type="text" class="form-control" id="gameNameSearch" placeholder="Search Games Here">
                            </div>
                        </form>
                    </div>
                    <a href="#" id="find-button" class="btn-large waves-effect waves-light teal lighten-1 btn-search">Find</a>
                </div>
                <br><br>
            </div>
        </div>
        <div class="parallax"><img src="images/background1.jpg" alt="Unsplashed background img 1"></div>
    </div>
    <!-- end of top parallax jumbotron/search -->




    <!-- start of news articles -->
    <div class="container-fluid">


        <!-- buttons start -->
        <div class="row genButtons">
            <div class="col-s-12" id="buttonRender">
            </div>
        </div>
        <!-- buttons end -->


        <!-- <hr> -->

        <!-- IGN parallax start -->
        <div class="parallax-container valign-wrapper hide foo">
            <div class="section no-pad-bot">
                <div class="container">
                    <div class="row center">
                        <h1 class="header col s12 light"></h1>
                    </div>
                </div>
            </div>
            <div class="parallax"><img src="images/ignbackground.jpg" alt="Unsplashed background img 3"></div>
        </div>
        <!-- IGN parallax end -->

        <hr class="hide foo">
        <!-- start search text -->
        <div class="container hide foo putArticlesHere">

        </div>
        <!--  end search text-->

        <hr class="hide foo">

        <!-- end of news articles -->


        <!-- twitch parallax start -->
        <div class="parallax-container valign-wrapper hide foo">
            <div class="section no-pad-bot">
                <div class="container">
                    <div class="row center">
                        <h1 class="header col s12 light"></h1>
                    </div>
                </div>
            </div>
            <div class="parallax"><img src="images/twitchbackground.png" alt="Unsplashed background img 3"></div>
        </div>
        <!-- twitch parallax end -->



<hr class="hide foo">



        <!-- insert twitch here  -->
        <div class="container hide foo">
            <div class="container hide foo putTwitchTopClips">

            </div>
        </div>
        <!-- end of twitch articles-->


<hr class="hide foo">





        <!-- Footer Start -->
        <footer class="page-footer teal hide foo">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">API's Used</h5>
                        <p class="grey-text text-lighten-4">https://www.ign.com</p>
                        <p class="grey-text text-lighten-4">https://www.twitch.tv</p>
                    </div>
                </div>
            </div>
            <div class="footer-copyright hide foo">
                <div class="container">
                    Made by <a class="brown-text text-lighten-3" href="#">Game Finder LLC.</a>
                </div>
            </div>
        </footer>
        <!-- footer end -->







        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
